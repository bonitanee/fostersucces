<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8"/>
		<title>Foster Success</title>

		<link href="http://fonts.googleapis.com/css?family=Cookie|Open+Sans:400,700" rel="stylesheet" />

		<!-- The main CSS file -->
		<link href="style.css" rel="stylesheet" />
		<!-- Contact Form CSS files -->
		<link type='text/css' href='css/basic.css' rel='stylesheet' media='screen' />


		<!--[if lt IE 9]>
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>

	<!-- Initialize a new AngularJS app and associate it with a module named "instantSearch"-->
	<body ng-app="instantSearch" ng-controller="InstantSearchController">
	
		<div id='content'>
		<div id='basic-modal'>

		<div class="bar">
		<a href='#' class='basic'><img src="images/bellwhite.png" class="bellwhite"/></a>
			<!-- Create a binding between the searchString model and the text field -->
			<input type="text" ng-model="searchString" placeholder="Search" />
			<img src="images/user.png" class="userwhite">
		</div>

		</div>
		
		<!-- modal content -->
		<div id="basic-modal-content">
			<h3>Hi Jenny </h3>
			<div>
			How did Kevin react when you asked him how his day at school was?

			</div>	
			<div>
				How is Kevin's behaviour towards family members 
			</div>

		</div>
		</div>	


<!-- modal content -->
		<div id="addquestions-modal-content">
			<h3>Add Questions </h3>
			<p>
				<textarea id="addQuestion">
					Enter Questions here 
				</textarea>
				<button id="cancelQuestion">Cancel</button> 
				<button id="saveQuestion">Save</button>

			</p>

		</div>
		</div>	


		<ul>
			<!-- Render a li element for every entry in the items array. Notice
				 the custom search filter "searchFor". It takes the value of the
				 searchString model as an argument.
			 -->
			<li class="questioncards" >
				<a href="{{i.url}}"><img ng-src="{{i.image}}" />
				<p class="questions" >Name</p>
				<p class="answers"> Details </p>
				<p class="comments">More	</p>
				</a>

			</li>
		</ul>
		<div class="AddQuestions">
			<a href='#' class='addQuestion'><img class="plusicon" src="images/plus.png"></a>
		</div>




		<!-- Include AngularJS from Google's CDN -->
		<script src="angular.min.js"></script>
		<script src="script.js"></script>
		<!-- Load jQuery, SimpleModal and Basic JS files -->
<script type='text/javascript' src='js/jquery.js'></script>
<script type='text/javascript' src='js/jquery.simplemodal.js'></script>
<script type='text/javascript' src='js/basic.js'></script>
	</body>
</html>
